name: Build and Publish Python 🐍 Package

on:
  push:
    branches: [main]        # Publica no TestPyPI em pushes na branch main
  # Descomente abaixo para permitir publicação no PyPI real somente via tags (ex: v2025.8.6)
  # push:
  #   tags:
  #     - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: 🛠️ Build dist/
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install build tool
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: 🏗️ Build package
        run: python -m build

      - name: 📤 Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-testpypi:
    name: 🚀 Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/expdespy

    steps:
      - name: 📥 Download dist
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: 🚀 Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: 🚀 Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/expdespy

    steps:
      - name: 📥 Download dist
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: 🚀 Publish to TestPyPI with verbose logs
        run: |
          python -m pip install --upgrade twine
          twine upload --repository-url https://test.pypi.org/legacy/ dist/* --verbose
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
